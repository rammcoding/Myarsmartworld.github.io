<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AR Smart World</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo-small { width: 60px; display: block; margin: 0 auto 20px; }
        h2 { text-align: center; margin-bottom: 30px; color: var(--primary); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn-auth { width: 100%; background: var(--accent); color: white; padding: 14px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-auth:hover { background: #2563eb; }
        .footer-text { text-align: center; margin-top: 20px; font-size: 0.85rem; color: #64748b; }
    </style>
</head>
<body>
    <div class="auth-card">
        <img src="logo.png" alt="AR Logo" class="logo-small">
        <h2>Create Account</h2>
        <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label>Choose Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-auth">Register & Continue</button>
        </form>
        <p class="footer-text">Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
